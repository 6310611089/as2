{% extends 'homepage/components/base.html' %}

{% block site_title %}ตรวจสอบรายชื่อวิชาที่ขอโควต้า{% endblock %}

{% block content %}
<section class="content-section">
    <h1>ตรวจสอบรายชื่อวิชาที่ขอโควต้า</h1>
    <form action="{% url 'info' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <p>
            <button class="button button-primary" type="submit">กลับสู่หน้าหลัก</button>
        </p>
    </form>
</section>
{% endblock %}
