{% extends 'homepage/components/base.html' %}

{% block site_title %}ข้อมูลผู้ใช้{% endblock %}

{% block content %}
<section class="content-section content-section-single">
    <div class="content-container">
        <h2>WELCOME, {{ request.user.first_name }} {{ request.user.last_name }}!</h2>
        <form action="{% url 'course' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <p>
                <button class="button button-primary" type="submit">คลิกเพื่อดูรายวิชาที่เปิดขอโควต้า/ขอโควต้า</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
